<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mateus</title>
</head>

<body
    style="background-image:  url('https://th.bing.com/th/id/R.1f11f75a1066aded5ed4e0f3efbe8a93?rik=sylP80lvMrMWnQ&pid=ImgRaw&r=0')">

    <div class="CampoBoasVindas">

        <h1 id="titulo">Seja bem vindo ao site teste! </h1>
        <p id="dados"> para realizar sua inscrição, preencha os campos abaixo com seus dados:</p>

    </div>

    <form>

        <div id="campoNome">
            <p>
                <label form="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required>
            </P>
        </div>
        <div id="campoCpf">
            <p>
                <label form="Cpf"> Cpf: </label>
                <input type="text" name="Cpf" id="Cpf" maxlength="11" required
                    oninvalid="this.setCustomValidity('insira um cpf valido')" oninput="this.setCustomValidity('')">
            </p>
        </div>
        <div id="campoEmail">
            <p>
                <label form="Email">Email: </label>
                <input type="email" name="Email" id="Email" required>
            </P>
        </div>
        <div id="senha">
            <p>
                <label form="nome">Senha: </label>
                <input type="password" name="senha" id="senha" maxlength="10" required>
            </p>
        </div>
        <div>
            você aceita os termos? <input type="checkbox">
        </div>
        <div class="btnEviar">
            <button type="submit">Enviar</button>
        </div>

    </form>
</body>

</html>
